<!DOCTYPE html>
<html lang="en" dir="ltr" data-platform="chromium" data-application="chrome" data-store="chrome">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <!-- Title of webpage -->
    <div id="title">
    <title>Homework Distraction Blocker/Timer</title>
    </div>
    
    <!-- connection to css -->
    <link href="popup.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="overall">
      <div id="parent">
        <div>

          <!--  top line of popup -> title (img) and settings btn -->
          <header>
            <img src="logoname.png" alt="logo">
            
            <input id="settings" type="image" src="settingpic.png" height="20" width="20"/>
            
          </header>
          
          <!--  connection to js -->
          <script src="popup.js"></script>
          

          <main>
          
          <!--  This section is for the inputing of url's -->
          <div id="url">
            <p>Input URL Here:</p>
            <p id="incorrect"> </p>
          </div>
          <div id="urlinput">
            <!--  URL input box -->
            <div>
              <input id="inputtext" type="text" placeholder="www.example.com" width="20">
            </div>

            <!--  Button for the input url box -->
            <div>
              <button id="urlbutton" type="submit" style="width:70px; height:30px" disabled>Add</button>
            </div>
          </div>
          
          <!--  This section is for the timer portion -->
          <!-- extra code goes here -->
          
    
    
    
    <!-- Brief info at the bottom of the popup -->
    <div id="bottom">
      <div>
        <p>
         <small> 
           <!-- Below in the second span, the relation attribute as well as the target attribute I got 
            from https://www.freecodecamp.org/news/how-to-use-html-to-open-link-in-new-tab/. 
            The rel is used for security reasons https://www.youtube.com/watch?v=P-jKHhr6YxI-->
           <span id="underline">Current Timer Settings:</span> Work 30 minutes with a 5 minute break (click <span id="underline2"><a href="options.html" target="_blank" rel="noreferrer noopener">here</a></span> to change settings)
         </small>
        </p>
      </div>
    </div>
    
   </div>
  </div>  
   
  <!-- start button -->
  <div id="child">
    <div id="startbutton">
      <button id="startprocess">
        Start
      </button>
    </div>
  </div>

  <!-- a div for testing -->
  <div id="hi"></div>
    
  </main>
  </body>
</html>
